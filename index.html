<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RealPage Collusion Dashboard</title>
  <style>
    /* Reset margins and ensure html/body fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Container to hold the iframe, also full size */
    #dashboard-container {
      width: 100%;
      height: 100%;
    }

    /* The iframe takes up 100% in both directions */
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block; /* removes default iframe inline spacing */
    }
  </style>
</head>
<body>
  <div id="dashboard-container">
  </div>
</body>
</html>
