<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickSight Embedded Dashboard</title>
  <style>
    /* Reset margins and ensure html/body fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Container to hold the iframe, also full size */
    #dashboard-container {
      width: 100%;
      height: 100%;
    }

    /* The iframe takes up 100% in both directions */
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block; /* removes default iframe inline spacing */
    }
  </style>
</head>
<body>
  <div id="dashboard-container">
    <iframe
      src="https://us-east-1.quicksight.aws.amazon.com/sn/embed/share/accounts/536697258110/dashboards/bd120710-5665-4d7f-b888-aee5476e9f1b?directory_alias=chelledavies">
    </iframe>
  </div>
</body>
</html>
